<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="modal">
      <div class="container">
        <div class="modal__wrapper">
          <img src="./rasmlar/success.png" alt="" class="modal__img" />
          <h2 class="modal__title">THANK YOU FOR YOUR ORDER</h2>
          <p class="modal__text">You will receive an email confirmation shortly.</p>
          <img src="./rasmlar/other__items.png" alt="" class="modal__pic">
          <button type="submit" class="modal__button">BACK TO HOME</button>
        </div>
      </div>
    </div>

    <script>
        let modal = document.getElementById("modal");
        function openModal() {
          modal.classList.add("open-modal");
        }
        function closeModal() {
          modal.classList.remove("open-modal");
        }
      </script>
  </body>
</html>
